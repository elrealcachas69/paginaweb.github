<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Ti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff3cd;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh; /* Asegura que la altura sea del 100% de la ventana */
        }

        h1 {
            color: #d4a017;
        }

        .container {
            position: absolute; /* Cambiado a 'absolute' */
            bottom: 0; /* Coloca el contenido en la parte inferior */
            left: 0;
            right: 0;
            padding-bottom: 20px; /* Espacio adicional para el bot√≥n */
        }

        .message {
            font-size: 1.2em;
            margin: 20px;
        }

        .flower {
            position: absolute;
            top: calc(50% - 80px);
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .petal {
            width: 70px;
            height: 110px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
        }

        .petal:nth-child(1) { 
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        } 
        .petal:nth-child(2) { 
            top: 50%;
            left: -20px;
            transform: translateY(-50%) rotate(90deg);
        } 
        .petal:nth-child(3) { 
            top: 50%;
            left: calc(100% - 50px);
            transform: translateY(-50%) rotate(270deg);
        } 
        .petal:nth-child(4) { 
            top: calc(100% - 60px);
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .center {
            width: 50px;
            height: 50px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
        }

        .stem {
            width: 10px;
            height: 150px;
            background-color: green;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .cat-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        #cat-img {
            display: none;
            position: absolute;
            width: 200px;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div> <!-- Centro de la flor -->
        <div class="stem"></div>
    </div>

    <div class="container">
        <h1>Hola feliz d√≠a, que cada flor amarilla en tu camino te recuerde lo especial que eres üíõ</h1>
        <p class="message">Un peque√±o detalle para un d√≠a especial, espero que te guste.</p>
        <button class="cat-button" onclick="showCat()">Haz clic aqu√≠</button>
        <img id="cat-img" src="gatitobailando.gif" alt="Gato bailando">
    </div>

    <script>
        function showCat() {
            let catImg = document.getElementById("cat-img");
            let maxX = window.innerWidth - 220;
            let maxY = window.innerHeight - 220;
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            catImg.style.left = randomX + "px";
            catImg.style.top = randomY + "px";
            catImg.style.display = "block";
            catImg.style.opacity = "1";

            setTimeout(() => {
                catImg.style.opacity = "0";
                setTimeout(() => {
                    catImg.style.display = "none";
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
