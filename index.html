<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Ti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff3cd;
            margin: 0;
            padding: 0;
            position: relative;
        }
        h1 {
            color: #d4a017;
        }
        .container {
            margin-top: 50px;
        }
        .flower-img {
            width: 250px;
            height: auto;
        }
        .message {
            font-size: 1.2em;
            margin: 20px;
        }
        .gif-container img {
            width: 150px; /* Hacemos las flores más pequeñas */
            height: auto;
        }
        .playlist-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        #cat-img {
            display: none;
            position: absolute;
            width: 200px;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola feliz día, ue cada flor amarilla en tu camino te recuerde lo especial que eres :) </h1>
        <img src="gatitoinsano.gif" alt="Flores Amarillas" class="flower-img">
        <p class="message">Un pequeño detalle para un día especial, espero que te guste.</p>
        <div class="gif-container">
            <img src="floresamarillas.gif" alt="Flores Amarillas">
        </div>
        <button class="cat-button" onclick="showCat()">Haz clic aquí</button>
        <img id="cat-img" src="gatitobailando.gif" alt="Gato bailando">
    </div>

    <script>
        function showCat() {
            let catImg = document.getElementById("cat-img");
            let maxX = window.innerWidth - 220; // Evita que se salga de la pantalla
            let maxY = window.innerHeight - 220; 
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            catImg.style.left = randomX + "px";
            catImg.style.top = randomY + "px";
            catImg.style.display = "block";
            catImg.style.opacity = "1";

            setTimeout(() => {
                catImg.style.opacity = "0";
                setTimeout(() => {
                    catImg.style.display = "none";
                }, 300); // Un pequeño delay para que desaparezca después de la animación
            }, 3000);
        }
    </script>
</body>
</html>
